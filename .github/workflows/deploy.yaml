name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Create .env file before deploy
      - name: Create .env file
        run: |
          cat << EOF > .env
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          EOF

      # Deploy to VPS
      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{secrets.VPS_PRIVATE_KEY}}
        run: |
          echo "${SSH_PRIVATE_KEY}" > private_key
          chmod 600 private_key

          # Sync project files to VPS
          rsync -avz --delete \
            --exclude 'node_modules' \
            -e "ssh -i private_key -o StrictHostKeyChecking=no -p 22222" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_APP_PATH }}

          # Run deployment commands on VPS
          ssh -i private_key -o StrictHostKeyChecking=no -p 22222 \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
              cd ${{ secrets.VPS_APP_PATH }}
              git pull origin main
              npm ci
              npm run migrate
              npm run build
              # First deployment - use start if PM2 process doesn't exist
              pm2 describe live-temp-api > /dev/null
              if [ $? -eq 0 ]; then
                npm run deploy
              else
                npm run start
              fi
            EOF

          rm -f private_key
