name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies and build the project
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Deploy to VPS
      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{secrets.VPS_PRIVATE_KEY}}
        run: |
          echo "${SSH_PRIVATE_KEY}" > private_key
          chmod 600 private_key

          # Sync project files to VPS
          rsync -avz --delete \
            -e "ssh -i private_key -o StrictHostKeyChecking=no -p 22222" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_APP_PATH }}

          # Run deployment commands on VPS
          ssh -i private_key -o StrictHostKeyChecking=no -p 22222 \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
              cd ${{ secrets.VPS_APP_PATH }}
              npm ci
              npm run migrate
              npm run build
              pm2 reload ecosystem.config.json --env production
            EOF

          rm -f private_key
